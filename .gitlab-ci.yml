image: node:16.17.1
pages:
  stage: deploy
  cache:
    key:
      files:
        - pnpm-lock.yaml
      prefix: pnpm
    paths:
      - node_modules/
  script:
    - pnpm install
    - pnpm run build
    - cp -a dist/. public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
